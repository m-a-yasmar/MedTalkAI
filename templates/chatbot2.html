<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Receptionist Chatbot</title>
    <style>
        /* Add your styling here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        .chat-interface {
            margin: 20px;
            padding: 20px;
            background: #fff;
        }
        .chat-interface #conversation {
            height: 300px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-interface form {
            display: grid;
            grid-template-columns: 1fr auto;
            grid-gap: 10px;
        }
        .chat-interface input, .chat-interface textarea {
            padding: 10px;
            margin-bottom: 10px;
        }
        .chat-interface button {
            padding: 10px;
            background: #50b3a2;
            color: white;
            border: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Medical Receptionist Chatbot</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="/">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="chat-interface">
        <div class="container">
            <div id="conversation"></div>
            <form id="audioForm">
                <input type="file" id="audioInput" accept="audio/*">
                <button type="submit">Upload Audio</button>
            </form>
            <form id="textForm">
                <textarea id="textInput" rows="4" placeholder="Type your message here..."></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audioForm = document.getElementById('audioForm');
            const textForm = document.getElementById('textForm');
            const audioInput = document.getElementById('audioInput');
            const textInput = document.getElementById('textInput');
            const conversation = document.getElementById('conversation');

            audioForm.onsubmit = function(e) {
                e.preventDefault();
                let formData = new FormData();
                formData.append('audio', audioInput.files[0]);
                fetch('/audio_upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        conversation.innerHTML += '<p><strong>Transcribed Text:</strong> ' + data.transcribed_text + '</p>';
                        conversation.innerHTML += '<p><strong>Bot:</strong> ' + data.answer + '</p>';
                    } else {
                        conversation.innerHTML += '<p><strong>Error:</strong> ' + data.message + '</p>';
                    }
                })
                .catch(error => {
                    conversation.innerHTML += '<p><strong>Error:</strong> ' + error.message + '</p>';
                });
            };

            textForm.onsubmit = function(e) {
                e.preventDefault();
                const text = textInput.value;
                fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({query: text})
                })
                .then(response => response.json())
                .then(data => {
                    conversation.innerHTML += '<p><strong>You:</strong> ' + text + '</p>';
                    if (data.status === 'end_session') {
                        conversation.innerHTML += '<p><strong>Bot:</strong> ' + data.answer + '</p>';
                    } else {
                        conversation.innerHTML += '<p><strong>Bot:</strong> ' + data.answer + '</p>';
                        if (data.audio) {
                            let audio = new Audio(data.audio);
                            audio.play();
                        }
                    }
                })
                .catch(error => {
                    conversation.innerHTML += '<p><strong>Error:</strong> ' + error.message + '</p>';
                });
                textInput.value = ''; // Clear the text input
            };
        });
    </script>
</body>
</html>
