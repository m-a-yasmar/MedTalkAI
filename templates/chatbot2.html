<!DOCTYPE html>
<html>
<head>
    <title>MedTalkAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary-bg-color: #fdb913;
            --primary-text-color: white;
            --secondary-bg-color: #20603d;
            --button-bg: #000000;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('/images/Medtalk.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        #chat-container {
            max-width: 750px;
            width: 100%;
            height: 700px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            overflow: hidden;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
        }
        #chat-header {
            background: var(--primary-bg-color);
            color: var(--primary-text-color);
            padding: 1rem;
            text-align: center;
        }
        #chat-box {
            flex: 1;
            padding: 1rem;
            overflow-y: scroll;
        }
        .message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .user-message {
            text-align: right;
            background-color: var(--secondary-bg-color);
            color: var(--primary-text-color);
        }
        .bot-message {
            text-align: left;
            background-color: var(--primary-bg-color);
            color: var(--primary-text-color);
        }
        #chat-input {
	    display: flex;
	    width: 100px;
            border-top: 1px solid #ccc;
        }
        #query {
            flex: 1;
            padding: 1rem;
            border: none;
	    font-size: 14px; 
        }
        #send-button {
            width: 60px;
	    font-size: 14px;
            background: var(--button-bg);
            color: var(--primary-text-color);
            border: none;
            cursor: pointer;
        }
        #record-button {
            width: 100px;
	    font-size: 14px;
            background: red;
            color: var(--primary-text-color);
            border: none;
            cursor: pointer;
        }
        #start-chat-btn {
            padding: 1px 1px;
            font-size: 14px;
            background: var(--button-bg);
            color: var(--primary-text-color);
            border: none;
            cursor: pointer;
            display: block;
            width: 100px;
            margin: 1px auto;
            text-align: left;
        }
    </style>
</head>
<body>

      <section id="chat-container" aria-labelledby="chat-header" role="region">
        <header id="chat-header">MedTalkAI</header>
        <div id="ios-disclaimer" class="disclaimer" style="display:none;">
            Attention iOS users: The voice recording feature is not supported on iOS devices. Please use the text input for your queries.
        </div>
        <article id="chat-box" role="log" aria-live="polite"></article>
        <form id="chat-input" enctype="multipart/form-data" onsubmit="return false;" aria-label="Chat input form">
            <input type="text" id="query" placeholder="How can I help you today?" aria-label="Type your query here" onkeydown="if (event.keyCode === 13) { askQuestion(); }">
            <button id="send-button" type="button" onclick="askQuestion()" aria-label="Send your query">Ask</button>
            <button id="record-button" type="button" onclick="startRecording()" aria-label="Start recording">Start Recording</button>
            <button id="start-chat-btn" type="button" onclick="initChat()" aria-label="Start the chat">Tap to Start Chat</button>
	    <button id="test-speech-button" type="button" onclick="textToSpeech('Hello, this is a test.')" aria-label="Test Text to Speech">Test Speech</button>

	    
        </form>
    </section>

    <script>
        function checkForiOS() {
            // Check if the user's device is iOS
            var isiOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            if (isiOS) {
                // Show the iOS-specific disclaimer
                document.getElementById('ios-disclaimer').style.display = 'block';
            }
        }
        
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];

	function textToSpeech(text, voice='alloy') {
    fetch('/generate_speech', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ text: text, voice: voice }),
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.blob();
    })
    .then(blob => {
        console.log('Received Blob:', blob); // Log the Blob object to the console

        // Play the audio directly from the blob without downloading
        const audio = new Audio(URL.createObjectURL(blob));
        audio.play();
    })
    .catch(error => {
        console.error('There has been a problem with your fetch operation:', error);
    });
}
        document.getElementById('record-button').addEventListener('click', () => {
            if (isRecording) {
                mediaRecorder.stop();
                document.getElementById('record-button').textContent = 'Start Recording';
                document.getElementById('record-button').style.backgroundColor = 'red';
                isRecording = false;
            } else {
                mediaRecorder.start();
                document.getElementById('record-button').textContent = 'Stop Recording';
                document.getElementById('record-button').style.backgroundColor = 'green';
                isRecording = true;
            }
        });

        async function sendAudioToServer(audioBlob) {
            // Existing code for sending audio to the server
            const formData = new FormData();
            formData.append('audio', audioBlob, 'audio.wav');
            const response = await fetch('/audio_upload', {
                method: 'POST',
                body: formData,
            });
            const data = await response.json();
            displayMessage(data.answer, 'bot-message'); // Displaying the message that audio is successfully uploaded and transcribed
            
            if (data.status === "end_session") {
                localStorage.removeItem('chatHistory'); // Clear chat history
                await sendQueryToServer('start new session'); 
                initChat(); 
            }
            
            // New code for sending transcribed text as a query
            if (data.status === "success") {
                await sendQueryToServer(data.transcribed_text);
            }
        }

        async function initChat() {
            loadChatHistory(); // Load chat history here
            const query = "openmessage";
            await sendQueryToServer(query);
        }

        function saveChatHistory() {
            const chatBox = document.getElementById('chat-box');
            localStorage.setItem('chatHistory', chatBox.innerHTML);
        }

        function loadChatHistory() {
            const savedChat = localStorage.getItem('chatHistory');
            if (savedChat) {
                const chatBox = document.getElementById('chat-box');
                chatBox.innerHTML = savedChat;
            }
        }

      
	async function askQuestion() {
            const query = document.getElementById('query').value;
            document.getElementById('send-button').disabled = true;
            displayMessage(query, 'user-message');
            const response = await fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: query }),
            });

            const data = await response.json();
            
            // If the backend returned an answer, send it to generate speech
            if (data && data.answer) {
                textToSpeech(data.answer);
            } else {
                displayMessage("There was an error processing your request.", 'bot-message');
            }

            document.getElementById('query').value = ''; // Clear the input field
            saveChatHistory(); // Save the chat history
            const chatBox = document.getElementById('chat-box');
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom of the chat
            document.getElementById('send-button').disabled = false; // Re-enable the send button
        }

        function textToSpeech(text, voice='alloy') {
            fetch('/generate_speech', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text, voice: voice }),
            })
            .then(response => response.blob())
            .then(blob => {
                const audio = new Audio(URL.createObjectURL(blob));
                audio.play();
            })
            .catch(error => {
                console.error('Error in textToSpeech:', error);
                displayMessage("Failed to generate speech from text.", 'bot-message');
            });
        }

        function displayMessage(message, className) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.innerText = message;
            chatBox.appendChild(messageDiv);
        }

        // This event listener should be outside any other function
        document.addEventListener('DOMContentLoaded', function() {
            var startChatBtn = document.getElementById('start-chat-btn');
            
            startChatBtn.addEventListener('click', function() {
                initChat().then(() => console.log('Chat initialized'));
                startChatBtn.style.display = 'none';
            });
        });

        checkForiOS();
    </script>
</body>
</html>
